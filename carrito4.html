<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrito4.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     
     <title>TónicoHnos.</title>
     <link rel="icon" href="/img/tonicologo.png">
     <!-- css albano -->
     
    <title>TonicoHnos</title>
</head>
<body>
  <header class="main-header">
    <nav class="main-nav nav row text-center">
        <ul> 
            <a href="index.html"><img src="img/tonicoletras.png" height="50px" > 
            <i class="fas fa-home"></i></a>
                 
        </ul>
    </nav>
  </header>
  
  <section class="container content-section">

    <div id="productList" class="row"></div>
    <section id="carrito" class="col-10 m-auto">

      <h2 class="section-header">MI CARRITO DE COMPRAS</h2>
      <div class="carrito row ">
          <span class="item cabeza col-8">ID</span>
          <span class="precio cabeza col-2">PRECIO</span>
          <span class="cantidad cabeza col-2">CANTIDAD</span>
      </div>
      <div class="items-carrito">
      </div>
      <div class="total-carrito">
          <strong class="total-carrito-titulo">Total</strong>
          <span class="total-carrito-precio">$0</span>
      </div>
      
     </section>

     <form id="finalForm">
      
      <div class="mb-3 col-3 inputBox">
        <input type="text" class="form-control" id="nombre" placeholder="nombre" onkeypress="return /([a-z ])/i.test(event.key)">
      </div>
      
      <div class="mb-3 col-3 inputBox">
          <input type="text" class="form-control" id="email" placeholder="email" onkeydown="validarEmail()">
          <span id="text"></span>
      </div>

      <div class="mb-3 col-3 inputBox">
          <input type="text" class="form-control" id="telefono" placeholder="teléfono" onkeypress="return /[0-9]/i.test(event.key)">
      </div>
      
      <div class="mb-3 col-3 inputBox">
        <input type="text" class="form-control" id="calle" placeholder="calle" onkeypress="return /[a-z ]/i.test(event.key)">
      </div>

      <div class="mb-3 col-3 inputBox">
        <input type="text" class="form-control" id="altura" placeholder="altura" onkeypress="return /[0-9]/i.test(event.key)">
      </div>

      <div class="mb-3 col-3 inputBox">
        <input type="text" class="form-control" id="piso" placeholder="piso" onkeypress="return /[0-9]/i.test(event.key)">
      </div>

      <div class="mb-3 col-3 inputBox">
        <input type="text" class="form-control" id="depto" placeholder="departamento">
      </div>

      <button id="btn-purchase" class="btn btn-warning btn-purchase" type="button">COMPRAR</button>

    </form>
    
  </section>
    
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <!-- bootstrapJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <!-- js albano -->
    <script src="carrito4.js"></script>
    <script src="carrito4ls.js"></script>
</body>
</html>
